{% load i18n %}

<form method="get" action="{% url 'seance:index' %}" >
    <div class="form-row">
        <div class="form-group col-md-6">
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
                <input type="submit" value="Submit" style="background-color: black;
border-radius: 5px; margin: 5px; color: whitesmoke">
        </div>
    </div>
</form>
