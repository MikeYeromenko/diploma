{% load i18n %}

<form method="get" action="{% url 'seance:index' %}" >
    <div class="form-row">
        <div class="form-group col-md-6">
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <div class="form-row">
                <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 10px">
            </div>
        </div>
    </div>
</form>
