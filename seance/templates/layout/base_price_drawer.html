{% load i18n %}


    <p>Ticket price:
        <br>
    <table style="width: fit-content">

    {% for price in seance.prices.all %}
        <tr>
        <td>{% trans 'Seat category: ' %}</td> <td>{{ price.seat_category }}</td>
        <td><button style="background-color: {{ price.seat_category.color }};
                color: black">{% trans 'Choose' %}</button> </td>
        <td>{{ price.price }} hrn. </td>
        </tr>
    {% endfor %}

    </table>
    </p>
