{% extends 'layout/base.html' %}
{% load i18n %}

{% block content %}
    <form method="post" id="registration-form" action="{% url 'seance:register' %}">
        <div class="form-row">
            <div class="form-group col-md-8">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="input-submit" value="{% trans 'Submit' %}">
            </div>
        </div>
    </form>
{% endblock content %}
